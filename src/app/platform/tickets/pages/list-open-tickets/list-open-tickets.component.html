<mat-card class="mat-elevation-z8 top-card-container">
  <mat-card-header>
    <mat-card-title>Open Tickets</mat-card-title>
    <mat-card-subtitle>Showing a list of open support tickets from hospitals</mat-card-subtitle>
  </mat-card-header>
</mat-card>

<mat-card class="mat-elevation-z8 middle-card-container-with-background">
  <button mat-button (click)="onOpenNewTicket()" class="control-button">Open New Ticket</button>
</mat-card>

<mat-card class="mat-elevation-z8 middle-card-container">
  <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
  </mat-form-field>
</mat-card>

 <mat-card class="mat-elevation-z8 buttom-card-container">

  <mat-card-content>
    <mat-table [dataSource]="dataSource" matSort class="table">

      <ng-container matColumnDef="ticketNumber">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Number </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="hospital">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Hospital </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.surname}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="status">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.contactNumber}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="received">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Received </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="lastUpdated">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Last Updated </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
    </ng-container>

      <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
          <mat-cell *matCellDef="let element">
              <!-- <button mat-button matTooltip="archive Client">
                  <mat-icon>archive</mat-icon>
              </button> -->
          </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>

<app-progress-spinner class="example-margin" color="warn" mode="indeterminate" value="50"  [backdropEnabled]="true"
 [positionGloballyCenter]="true" [displayProgressSpinner]="displayProgressSpinner">

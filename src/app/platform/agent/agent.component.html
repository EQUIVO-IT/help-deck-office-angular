<mat-sidenav-container>
  <mat-sidenav #notification position="end" mode="over" class="notifications-sidenav">
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar role="heading">
      <mat-toolbar-row class="navbar-container">

        <div class="navbar-section">
          <a [routerLink]="['dashboard']" class="navbar-home-controller">EQUIVO HELP DESK</a>
        </div>

        <div class="navbar-section">
          <ul class="navbar-section-controller-list-container">

            <li class="navbar-section-controller-list-option">
              <button mat-button [matMenuTriggerFor]="profileMenu" class="navbar-username-text">
                {{username}}
              </button>

              <mat-menu #profileMenu="matMenu">
                <button mat-menu-item>
                  <mat-icon class="navbar-icon">account_circle</mat-icon>
                  profile
                </button>
                <mat-divider></mat-divider>
                <button mat-menu-item (click)="onSignOut()">
                  <mat-icon class="navbar-icon">exit_to_app</mat-icon>
                  Sign out
                </button>
              </mat-menu>
            </li>

          </ul>
        </div>

      </mat-toolbar-row>
    </mat-toolbar>

    <div class="main-wrapper">
      <div class="side-menu">

        <div class="menu-item">
          <button mat-button class="menu-icon-container">
            <mat-icon class="menu-icon-symbol">
              dashboard
            </mat-icon>
            <div class="menu-icon-title">Dashboard</div>
          </button>
        </div>

        <div class="menu-seperator"></div>
        <div class="menu-item">
          <button mat-button class="menu-icon-container">
            <mat-icon class="menu-icon-symbol">
              confirmation_number
            </mat-icon>
            <div class="menu-icon-title">Tickets</div>
          </button>
        </div>
      </div>

      <div class="router-outlet-wrapper">
        <router-outlet></router-outlet>
      </div>

    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
